<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>

    <title>Corendon - Vakantie Maatje</title>
    <link href="./assets/img/favicon.ico" rel="icon">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"

    <!-- Javascript -->

            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="

<body class="text-center">
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="./index.html"><img src="assets/img/logo.jpg" style="height: 40px;"/></a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <i class="fas fa-ellipsis-v" style="color: #D72007; font-size: 1.5em;"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="btn btn-primary ml-auto" data-translate="header.homepage" href="profileOverview.html"></a>
            <a class="btn btn-primary" data-translate="header.profile" href="userProfile.html"></a>
            <a class="btn btn-primary" data-translate="header.notifications" href="notifications.html"></a>
            <a class="btn btn-danger" id="logout-button" data-translate="header.logout"></a>

            <div class="form-group">
                <select class="form-control" id="localizationLanguageSwitch">
                    <option value="nl">Nederlands</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>

<div class="container" style="margin-top: 100px">
    <div class="main-body">

        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a data-translate="breadcrumbs.home" href="index.html"></a></li>
                <li class="breadcrumb-item"><a data-translate="breadcrumbs.profileList" href="profileOverview.html"></a>
                </li>
                <li aria-current="page" class="breadcrumb-item active"
                    data-translate="breadcrumbs.editUserProfile"></li>
            </ol>
        </nav>

        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card profile-card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <form id="userUpdateImage">
                                <div class="profiledetail-img" id="userProfileImage">
                                </div>
                                <input type="file" id="userUpdateImageFile">
                                <div id="userUpdateImageIcon">
                                    <i class="fas fa-pencil-alt"></i>
                                </div>
                            </form>
                            <div class="mt-3">
                                <h4 id="userprofile-name"></h4>
                                <p class="text-secondary mb-1" id="userprofile-username"></p>
                                <p class="text-secondary mb-1" id="userprofile-birthdate"></p>
                                <p class="text-muted font-size-sm" id="userprofile-residence"></p>
                                <a class="btn btn-success" id="userUpdateSubmit"
                                   data-translate="useredit.doneButton"></a>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="card mt-3">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                         <svg class="feather feather-globe mr-2 icon-inline" fill="none" height="24"
                                              stroke="currentColor"
                                              stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                              viewBox="0 0 24 24"
                                              width="24" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="2" x2="22" y1="12" y2="12"></line>
                                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                                </svg>
                                    </span>
                                </div>
                                <input aria-describedby="basic-addon1" aria-label="Username" class="form-control"
                                       placeholder="Website" type="text" value="https://Lorem.com">
                            </div>
                        </li>

                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <svg class="feather feather-twitter mr-2 icon-inline text-info" fill="none"
                                             height="24"
                                             stroke="currentColor"
                                             stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                             viewBox="0 0 24 24"
                                             width="24"
                                             xmlns="http://www.w3.org/2000/svg">
                                    <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
                                </svg>
                                    </span>
                                </div>
                                <input aria-describedby="basic-addon1" aria-label="Username" class="form-control"
                                       placeholder="Twitter" type="text" value="@lorem">
                            </div>
                        </li>

                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <svg
                                                class="feather feather-instagram mr-2 icon-inline text-danger"
                                                fill="none" height="24"
                                                stroke="currentColor"
                                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                viewBox="0 0 24 24"
                                                width="24"
                                                xmlns="http://www.w3.org/2000/svg">
                                    <rect height="20" rx="5" ry="5" width="20" x="2" y="2"></rect>
                                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                                    <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line>
                                </svg></span>
                                </div>
                                <input aria-describedby="basic-addon1" aria-label="Username" class="form-control"
                                       placeholder="Instagram" type="text" value="@lorem">
                            </div>
                        </li>

                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <svg class="feather feather-facebook mr-2 icon-inline text-primary" fill="none"
                                             height="24"
                                             stroke="currentColor"
                                             stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                             viewBox="0 0 24 24"
                                             width="24"
                                             xmlns="http://www.w3.org/2000/svg">
                                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                                </svg></span>
                                </div>
                                <input aria-describedby="basic-addon1" aria-label="Username" class="form-control"
                                       placeholder="Facebook"
                                       type="text" value="@lorem">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <form id="userUpdateData">
                            <div class="row">
                                <div class="col-sm-12 text-secondary">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                        <span class="input-group-text min-width-input">
                                            <h6 class="mb-0" data-translate="useredit.inputFirstName"></h6>
                                        </span>
                                        </div>
                                        <input class="form-control" id="userprofile-firstname" type="text"
                                               name="userFirstName"
                                               value="Vanessa">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12 text-secondary">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                        <span class="input-group-text min-width-input">
                                            <h6 class="mb-0" data-translate="useredit.inputLastName"></h6>
                                        </span>
                                        </div>
                                        <input class="form-control" id="userprofile-lastname" type="text"
                                               name="userLastName" value="Smith">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12 text-secondary">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                        <span class="input-group-text min-width-input">
                                            <h6 class="mb-0" data-translate="useredit.inputEmail"></h6>
                                        </span>
                                        </div>
                                        <input class="form-control" id="userprofile-email" type="text" name="userEmail"
                                               value="Vannessa@live.nl">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12 text-secondary">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                        <span class="input-group-text min-width-input">
                                            <h6 class="mb-0" data-translate="useredit.inputMobile"></h6>
                                        </span>
                                        </div>
                                        <input class="form-control" id="userprofile-phonenumber" type="text"
                                               name="userPhone"
                                               value="31+ 640727250">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12 text-secondary">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                        <span class="input-group-text min-width-input">
                                            <h6 class="mb-0" data-translate="useredit.inputResidence"></h6>
                                        </span>
                                        </div>
                                        <input class="form-control" id="userEdit-residence" type="text"
                                               name="userResidence"
                                               value="Utrecht, Nederland">
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div class="row gutters-sm">
                            <div class="col-sm-6 mb-3">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <h6 class="d-flex align-items-center mb-3"
                                            data-translate="profiledetail.favoriteVacations"></h6>

                                        <div class="accordion" id="vacationAccordion">

                                        </div>


                                        <div class="form-group">
                                            <div class="form-group mt-3">
                                                <div class="form-row">
                                                    <div class="col-md-9">
                                                        <select class="form-control" id="userEditVacations">
                                                            <option>Voeg een bestemming toe</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <button class="btn btn-success" id="userEdit-addVacation"
                                                                style="width: 100%;"><i class="fas fa-plus"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <h6 class="d-flex align-items-center mb-3"
                                            data-translate="profiledetail.favoriteHobbies"></h6>
                                        <ul class="list-group" id="hobbiesList"></ul>
                                        <div class="form-group mt-3">
                                            <div class="form-row">
                                                <div class="col-md-9">
                                                    <select class="form-control" id="userEditHobbies">
                                                        <option>Voeg een hobby toe</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-3">
                                                    <button class="btn btn-success" id="userEdit-addHobby"
                                                            style="width: 100%;"><i class="fas fa-plus"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="py-3 bg">
    <div class="container">
        <p class="m-0 text-center text-white small" data-translate="footer.copyright"></p>
    </div>
</footer>
</body>
</html>
