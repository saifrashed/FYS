<body class="text-center">
<nav class="navbar navbar-expand-lg fixed-top">

<div class="container" style="margin-top: 100px">
    <div class="row rounded-lg overflow-hidden shadow">
        <!-- Users box-->
        <div class="col-5 px-0">
            <div class="bg-white">

                <div class="bg-gray px-4 py-2 bg-light">
                    <p class="h5 mb-0 py-1" data-translate="userfriends.title"></p>
                </div>

                <div class="messages-box">
                    <div class="list-group rounded-0">
                        <a class="list-group-item list-group-item-action active text-white rounded-0">
                            <div class="media"><img alt="user" class="rounded-circle" src="assets/img/stock/stock-6.jpg"
                                                    width="50" height="50">
                                <div class="media-body ml-4">
                                    <div class="d-flex align-items-center justify-content-between mb-1">
                                        <h6 class="mb-0">Vanessa Smith</h6>
                                        <small class="small font-weight-bold">25 Dec</small>
                                    </div>
                                    <p class="font-italic mb-0 text-small text-left">Hey, had je al geb...</p>
                                </div>
                            </div>
                        </a>

                        <a class="list-group-item list-group-item-action rounded-0">
                            <div class="media"><img alt="user" class="rounded-circle" src="assets/img/stock/stock-7.jpg"
                                                    width="50" height="50">
                                <div class="media-body ml-4">
                                    <div class="d-flex align-items-center justify-content-between mb-1">
                                        <h6 class="mb-0">Isabel van hoeven</h6>
                                        <small class="small font-weight-bold">25 Dec</small>
                                    </div>
                                    <p class="font-italic mb-0 text-small text-left">Wil je even rea...</p>
                                </div>
                            </div>
                        </a>


                    </div>
                </div>
            </div>
        </div>
        <!-- Chat Box-->
        <div class="col-7 px-0">
            <div class="px-4 py-5 chat-box bg-white">
                <!-- Sender Message-->
                <div class="media w-50 mb-3"><img alt="user" class="rounded-circle" src="assets/img/stock/stock-6.jpg"
                                                  width="50">
                    <div class="media-body ml-3">
                        <div class="bg-light rounded py-2 px-3 mb-2">
                            <p class="text-small mb-0 text-muted">Hey, had je al geboekt?</p>
                        </div>
                        <p class="small text-muted">13:56 | Okt 23</p>
                    </div>
                </div>

                <!-- Reciever Message-->
                <div class="media w-50 ml-auto mb-3">
                    <div class="media-body">
                        <div class="bg-primary rounded py-2 px-3 mb-2">
                            <p class="text-small mb-0 text-white">Ohh nee maar dat ga ik vanavond nog even doen</p>
                        </div>
                        <p class="small text-muted">14:12 | Okt 23</p>
                    </div>
                </div>

                <!-- Typing area -->
                <form action="#" class="bg-light">
                    <div class="input-group">
                        <input class="form-control rounded-0 border-0 py-4 bg-light"
                               placeholder="Schrijf een bericht..."
                               type="text">
                        <div class="input-group-append">
                            <button class="btn btn-link" data-placement="top" data-toggle="tooltip" title="Versturen"
                                    type="submit"><i class="fa fa-paper-plane"></i></button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>
