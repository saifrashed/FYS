<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Corendon - Vakantie Maatje</title>
    <link href="./assets/img/favicon.ico" rel="icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
          rel="stylesheet">

    <!-- Stylesheets -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
          integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
          rel="stylesheet"/>
    <link href="assets/css/default.css" rel="stylesheet"/>


    <!-- Javascript -->
    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <script crossorigin="anonymous"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"

    <script crossorigin="anonymous"
            integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"

<body class="text-center">
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="./index.html"><img src="assets/img/logo.jpg" style="height: 40px;"/></a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <i class="fas fa-ellipsis-v" style="color: #D72007; font-size: 1.5em;"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="btn btn-primary ml-auto" href="index.html">Home <i class="fas fa-home"></i></a>
        </div>
    </div>
</nav>

<div class="card" style="margin-top: 100px; border:none;">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <a href="index.html"><img alt="" class="mb-4" src="assets/img/logo-short.jpg" style="height:50px;"></a>
        <h4 class="card-title mt-3 text-center">Creeër een account</h4>
        <p class="text-center">En vind een vakantie maatje</p>
        <p>
            <a class="btn btn-block btn-twitter" href="#"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
            <a class="btn btn-block btn-facebook" href="#"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
        </p>
        <p class="divider-text">
            <span class="bg-light">OF</span>
        </p>
        <form>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input class="form-control" name="" placeholder="Voornaam" type="text">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input class="form-control" name="" placeholder="Achternaam" type="text">
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input class="form-control" name="" placeholder="Email adres" type="email">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                </div>
                <select class="custom-select" style="max-width: 75px;">
                    <option selected="">+31</option>
                </select>
                <input class="form-control" name="" placeholder="Mobiele nummer" type="text">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="far fa-calendar-alt"></i> </span>
                </div>
                <input class="form-control" id="example-date-input" type="date" value="2011-08-19">
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fas fa-transgender-alt"></i> </span>
                </div>
                <select class="form-control">
                    <option selected=""> Geslacht</option>
                    <option>Man</option>
                    <option>Vrouw</option>
                    <option>Geen van beide</option>
                </select>
            </div> <!-- form-group end.// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" placeholder="Wachtwoord" type="password">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" placeholder="Herhaal wachtwoord" type="password">
            </div> <!-- form-group// -->
            <div class="form-group">
                <a class="btn btn-primary btn-block" href="profileOverview.html" type="submit">Aanmelden</a>
            </div> <!-- form-group// -->
            <p class="text-center">Heb je al een account? <a href="">Log In</a></p>
            <p class="text-center"><a href="#">Wachtwoord vergeten?</a></p>
        </form>
    </article>
</div>

</body>
</html>
