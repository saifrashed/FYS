<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>

    <title>Corendon - Vakantie Maatje</title>
    <link href="./assets/img/favicon.ico" rel="icon">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
          rel="stylesheet">

    <!-- Stylesheets -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
          integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
          rel="stylesheet"/>
    <link href="assets/css/toastr.min.css" rel="stylesheet"/>
    <link href="assets/css/default.css" rel="stylesheet"/>


    <!-- Javascript -->
    <script crossorigin="anonymous"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
            src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.bundle.min.js"></script>
    <script src="assets/js/classes/Database.js"></script>
    <script src="assets/js/classes/User.js"></script>
    <script src="assets/js/classes/Translation.js"></script>
    <script src="assets/js/classes/Notifications.js"></script>
    <script src="assets/js/app.js"></script>
</head>

<body class="text-center">
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="./index.html"><img src="assets/img/logo.jpg" style="height: 40px;"/></a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <i class="fas fa-ellipsis-v" style="color: #D72007; font-size: 1.5em;"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="btn btn-primary ml-auto" data-translate="header.homepage" href="index.html"></a>

            <div class="form-group">
                <select class="form-control" id="localizationLanguageSwitch">
                    <option value="nl">Nederlands</option>
                    <option value="en">English</option>
                    <option value="de">Deutsch</option>

                </select>
            </div>
        </div>
    </div>
</nav>

<div class="card" style="margin-top: 100px; border:none;">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <a href="index.html"><img alt="" class="mb-4" src="assets/img/logo-short.jpg" style="height:50px;"></a>
        <h4 class="card-title mt-3 text-center" data-translate="registerpage.formText"></h4>
        <p class="text-center" data-translate="registerpage.formSubText"></p>
        <form id="register-form">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input class="form-control" name="userFirstName" placeholder="Voornaam" type="text">
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>

                <input class="form-control" name="userLastName" placeholder="Achternaam" type="text">
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>

                <input class="form-control" name="userEmail" placeholder="Email adres" type="email">
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fas fa-map-marker-alt"></i> </span>
                </div>

                <input class="form-control" name="userResidence" placeholder="Woonplaats" type="text">
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                </div>

                <select class="custom-select" style="max-width: 75px;">
                    <option selected="">+31</option>
                </select>

                <input class="form-control" name="userPhone" placeholder="Mobiele nummer" type="text">
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="far fa-calendar-alt"></i> </span>
                </div>

                <input class="form-control" name="userBirthDate" type="date">
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fas fa-transgender-alt"></i> </span>
                </div>

                <select class="form-control" id="gender-selection" name="userGender">
                    <option value="">Geslacht</option>
                </select>
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>

                <input class="form-control" name="userPassword" placeholder="Wachtwoord" type="password">
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>

                <input class="form-control" name="userPasswordRepeat" placeholder="Herhaal wachtwoord" type="password">
            </div>

            <div class="form-group">
                <a class="btn btn-primary btn-block" id="register-button" data-translate="registerpage.formButton"></a>
            </div>

            <p class="text-center" data-translate="registerpage.formRecover"></p>
            <a href="#">Log In</a>
        </form>
    </article>
</div>

<footer class="py-3 bg">
    <div class="container">
        <p class="m-0 text-center text-white small" data-translate="footer.copyright"></p>
    </div>
</footer>
</body>
</html>
